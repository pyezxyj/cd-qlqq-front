<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>活动预定</title>
</head>

<body>
    <div class="wp100 p-r nav-box tc lh70 bb"><i class="return" id="back"></i>活动预定</div>
    <form id="applyForm">
        <div id="loading" class="loading1 loading"></div>
        <input type="hidden" id="productCode" name="productCode" />
        <input type="hidden" id="applyUser" name="applyUser" />
        <div class="wp100 pl30 fs28 sign">报名信息</div>
        <div class="wp100 pl30  fs28  means  lh92  p-r">
            <div class="inline_block  name-width p-a">真实姓名</div>
            <input type="text" name="realName" id="realName" class="fs28 b-ground wp100 pl172">
        </div>
        <div class="wp100 pl30  fs28  means  lh92 mt2 p-r">
            <div class="inline_block  name-width p-a">身份证号</div>
            <input type="number" name="idNo" id="idNo" class="fs28 b-ground wp100 pl172">
        </div>
        <div class="wp100 pl30 annotate">*请填写真实信息，方便平台帮您购买保险！</div>
        <div class="wp100 pl30  fs28  means  lh92 mt2 p-r">
            <div class="inline_block name-width p-a">手机号</div>
            <input type="tel" id="mobile" name="mobile" class="fs28 b-ground wp100 pl172">
        </div>
        <div class="wp100 pl30 fs28 lh92 mt2 p-r">
            <div class="inline_block name-width p-a">预定数量</div>
            <div class="inline_block wp100 pl172">
                <div class="inline_block w50p" id="subCount"><img src="images/_@2x.png" class="va"></div>
                <input type="number" id="bookNum" name="bookNum" class="fs28 b-ground number tc">
                <div class="inline_block w80p tc" id="addCount"><img src="images/+@2x.png" class="va"></div>
            </div>
        </div>
        <div class="wp100 pl30 fs28 lh92 mt2 p-r">
            <div class="inline_block name-width p-a">订单价格</div>
            <div class="wp100">
                <input type="hidden" id="fee" name="fee" />
                <div class="fs28 b-ground inline_block pl172" id="count1"></div>
                <div class="inline_block price" style="float: right;margin-right: 130px;" id="count2"></div>
            </div>
        </div>
        <div class="wp100 pl30 annotate">*请填写真实手机号，方便平台与您联系，预定数量将确定订单价格。</div>
        <div class="wp100 pl30 fs28 means lh92 p-r ">
            <div class="inline_block name-width p-a">民宿名称</div>
            <div class="p-r">
                <input type="text" id="hotelName" name="hotelName" class="lh92 p-a fs28 b-ground inline_block wp100 pl172">
                <span class="prompt pl172">请填写提供报名方式的民宿，没有可不填。</span>
            </div>
        </div>
        <div class="wp100 pl30 fs28 sign">预定说明</div>
        <div class="explain pl30" id="actTip"></div>
        <div class="fixft">
            <input type="button" id="applyBtn" value="支付订单" class="pay tc wp100">
        </div>
    </form>
    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/Apply']);
    </script>
</body>

</html>
